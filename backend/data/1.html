<!DOCTYPE html>
<html>
<head>
    <title>Flight Graph</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        #mynetwork {
            width: 100%;
            height: 600px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
    <h2>Flight Graph (n = 10, k = 4)</h2>
    <div id="mynetwork"></div>

    <script>
        // Define nodes
        var nodes = new vis.DataSet([
            { id: 0, label: '0 (src)' },
            { id: 1, label: '1' },
            { id: 2, label: '2' },
            { id: 3, label: '3' },
            { id: 4, label: '4' },
            { id: 5, label: '5' },
            { id: 6, label: '6' },
            { id: 7, label: '7' },
            { id: 8, label: '8' },
            { id: 9, label: '9 (dst)' }
        ]);

        // Define edges (flights)
        var edges = new vis.DataSet([
            { from: 0, to: 1, label: '20' },
            { from: 1, to: 2, label: '20' },
            { from: 2, to: 3, label: '30' },
            { from: 3, to: 4, label: '30' },
            { from: 4, to: 5, label: '30' },
            { from: 5, to: 6, label: '30' },
            { from: 6, to: 7, label: '30' },
            { from: 7, to: 8, label: '30' },
            { from: 8, to: 9, label: '30' },
            { from: 0, to: 2, label: '9999' },
            { from: 2, to: 4, label: '9998' },
            { from: 4, to: 7, label: '9997' }
        ]);

        // Create network
        var container = document.getElementById('mynetwork');
        var data = { nodes: nodes, edges: edges };
        var options = {
            nodes: {
                shape: 'circle',
                size: 30,
                font: { size: 18 }
            },
            edges: {
                arrows: 'to',
                font: { align: 'top' }
            },
            physics: {
                enabled: true
            }
        };
        var network = new vis.Network(container, data, options);
    </script>
</body>
</html>
